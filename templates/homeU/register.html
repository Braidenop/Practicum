{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'lib/login/css/mdb.rtl.min.css' %}" />

<body>
      <div class="jumbotron jumbotron-fluid">

              <form class="mb-3" method="POST" action="">
                {% csrf_token %}
		        {{form}}

              <div class="text-center">
                <p>or ...</p>

            </div>
          </div>
        </div>
      </div>
